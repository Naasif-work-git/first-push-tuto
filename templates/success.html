<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            background-color: #333;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-blue {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn-blue:hover {
            background-color: #45a049;
        }
        .btn-yellow {
            background-color: #f3d250;
            color: #333;
        }
        .btn-yellow:hover {
            background-color: #f1c40f;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">XML Demo</a>
        </div>
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-info-circle"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"></a>
        </div>
    </div>

    <div class="container">
        <h1>Success!</h1>
        <p>Your XML file has been processed and data has been uploaded to Google Sheets.</p>
        <div class="btn-container">
            <a href="/" class="btn btn-blue"><i class="fas fa-upload"></i>Upload Another File</a>
            <a href="{{ url_for('download_excel') }}" class="btn btn-yellow"><i class="fas fa-download"></i>Download Excel</a>
            <a href="https://docs.google.com/spreadsheets/d/1Nw8Kda2lXvXiuHB7-qjZZqjXc_bppETccZJvnXKJM0c/edit?usp=sharing" target="_blank" class="btn btn-blue"><i class="fas fa-folder-open"></i>Open File on Google Drive</a>
        </div>
    </div>
</body>
</html>
